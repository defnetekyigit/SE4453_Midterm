name: Build, Push Docker Image and Deploy to App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: groupfiveacr.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t groupfiveacr.azurecr.io/groupfive-midterm:${{ github.sha }} .
          docker push groupfiveacr.azurecr.io/groupfive-midterm:${{ github.sha }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: groupfive-app
          images: groupfiveacr.azurecr.io/groupfive-midterm:${{ github.sha }}

      - name: Azure Logout
        run: az logout
